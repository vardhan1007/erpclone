<html lang="en">
<head>

  <title>ERP Login</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <div class="login-box">
      <!-- This is the combined header image -->
      <img class="header-image" src="erpimage.webp" alt="College Header" />

      <!-- Content below image is divided -->
      <div class="content">
        <div class="left-section">
          <a href="#">Student Office 365 Login</a>
          <a href="#">OPAC</a>
        </div>
        <div class="right-section">
          <div class="avatar">
            <i class="fas fa-user"></i>
          </div>
          <div class="input-box">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="User Name" />
          </div>
          <button>Next</button>
        </div>
      </div>
    </div>
  </div>
